{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load socialaccount %}
    <div class="content-section">
        <form method="POST" class="reg-form">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>

                {{ form|crispy }}
            <div class="form-group">
                <button class="submit-btn" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a><br>
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
            <br><br>
            <a href="{% provider_login_url 'google' %}" class="flex items-center justify-center w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-100" style="border-radius: 20px; position: relative; top: 15px;">
                <img class="w-5 h-5 mr-2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6WwgH7Nl5_AW9nDCnR2Ozb_AU3rkIbSJdAg&s" alt="Google logo" style="width: 23px;">
                <span class="text-gray-700 font-medium">Sign in with Google</span>
            </a>
            

        </div>
    </div>
{% endblock content %}
